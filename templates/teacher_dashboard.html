<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
  </script>

  <style>
    body { font-family: Arial; background:#f4f7fa; margin:0; padding:0; }
    .header { position: sticky; top:0; background:#fff; padding:15px; display:flex; align-items:center; box-shadow:0 2px 5px rgba(0,0,0,0.1); z-index:10;}
    .header img { height:50px; margin-right:15px; }
    .container { padding:20px; max-width:1200px; margin:auto; }
    .card { background:#fff; padding:20px; margin-bottom:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.05); }
    table { width:100%; border-collapse: collapse; }
    table th, table td { padding:12px; border-bottom:1px solid #ccc; text-align:left; }
    a.button { background:#28a745; color:#fff; padding:10px 15px; border-radius:5px; text-decoration:none; }
    a.button:hover { background:#218838; }
  </style>
</head>
<body>
  <div class="header">
    <img src="/static/logo.png" alt="Logo">
    <h2>Welcome, {{ teacher.name }}</h2>
    <a href="/logout" style="margin-left:auto;color:#007bff;">Logout</a>
  </div>

  <div class="container">
    <div class="card">
      <h3>Students</h3>
      <table>
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>Section</th>
          <th>Profile</th>
        </tr>
        {% for student in students %}
        <tr>
          <td>{{ student.name }}</td>
          <td>{{ student.class }}</td>
          <td>{{ student.section }}</td>
          <td><a href="/student_profile/{{ student.uid }}" class="button">View Profile</a></td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</body>
</html>
