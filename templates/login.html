<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resonance Portal Login</title>
  <link rel="stylesheet" href="/static/style.css"><!-- Firebase JS SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

<!-- Your JS file -->
<script type="module" src="/static/style.js"></script>

  <script type="module" src="/static/style.js"></script>
  <style>
    /* General */
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(145deg,#eef6f8,#dfeef5); margin:0; padding:0; }
    * { box-sizing:border-box; }

    /* Header */
    .header {
      position: sticky;
      top:0;
      display:flex;
      align-items:center;
      background:#fff;
      padding:15px 25px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      z-index:1000;
    }
    .header img { height:50px; margin-right:15px; }
    .header h2 { color:#007bff; font-weight:700; }

    /* Login Box */
    .login-box {
      width:400px;
      max-width:90%;
      margin:120px auto;
      background:#fff;
      padding:40px 30px;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,0.15);
      transition:transform 0.3s;
    }
    .login-box:hover { transform: translateY(-5px); }

    input, select, button {
      width:100%;
      margin:12px 0;
      padding:12px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:1rem;
    }
    select { background:#f9f9f9; }
    button { background:#007bff; color:#fff; border:none; cursor:pointer; transition:0.3s; }
    button:hover { background:#0056b3; }

    /* Error */
    .error { color:red; font-weight:600; margin-bottom:10px; text-align:center; }

    /* Footer */
    .footer { text-align:center; margin-top:40px; color:#999; font-size:0.9rem; }
  </style>
</head>
<body>
  <div class="header">
    <img src="/static/logo.png" alt="Logo">
    <h2>Resonance Portal</h2>
     <div class="login-box">
        <form id="login-form" method="POST" action="/student">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
  <div class="footer">Â© 2026 Resonance Portal. All rights reserved.</div>
</body>
</html>
