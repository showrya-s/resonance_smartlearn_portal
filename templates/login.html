<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resonance Portal Login</title>
  <link rel="stylesheet" href="/static/style.css">

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
  </script>

  <style>
    body { font-family: Arial; background: #f0f4f7; margin:0; padding:0; }
    .header { position: sticky; top:0; background:#fff; padding:15px; display:flex; align-items:center; box-shadow:0 2px 5px rgba(0,0,0,0.1); z-index:10;}
    .header img { height:50px; margin-right:15px; }
    .login-box { width:350px; margin:100px auto; background:#fff; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
    input, select, button { width:100%; margin:10px 0; padding:10px; border-radius:5px; border:1px solid #ccc; }
    button { background:#007bff; color:#fff; border:none; cursor:pointer; }
    button:hover { background:#0056b3; }
    .error { color:red; margin-bottom:10px; }
  </style>
</head>
<body>
  <div class="header">
    <img src="/static/logo.png" alt="Logo">
    <h2>Resonance Portal</h2>
  </div>

  <form method="post" class="login-box">
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>

    <select name="role">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>

    <button type="submit">Login</button>
  </form>
</body>
</html>
