<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat</title>
  <link rel="stylesheet" href="/static/style.css">

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
  </script>

  <style>
    body { font-family: Arial; background:#eef6f8; margin:0; padding:0; display:flex; flex-direction:column; height:100vh;}
    .header { position: sticky; top:0; background:#fff; padding:15px; display:flex; align-items:center; box-shadow:0 2px 5px rgba(0,0,0,0.1); z-index:10;}
    .header img { height:50px; margin-right:15px; }
    .container { padding:20px; max-width:800px; margin:auto; flex:1; display:flex; flex-direction:column; }
    .messages { flex:1; overflow-y:auto; background:#fff; padding:15px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.05); margin-bottom:15px;}
    .message { margin-bottom:10px; }
    .message.ai { color:#007bff; }
    .message.user { color:#333; text-align:right; }
    input, button { padding:10px; border-radius:5px; border:1px solid #ccc; margin-top:5px; }
    button { background:#007bff; color:#fff; border:none; cursor:pointer; }
    button:hover { background:#0056b3; }
  </style>
</head>
<body>
  <div class="header">
    <img src="/static/logo.png" alt="Logo">
    <h2>AI Chat</h2>
    <a href="/student_dashboard" style="margin-left:auto;color:#007bff;">Back</a>
  </div>

  <div class="container">
    <div class="messages" id="chat-box">
      {% for msg in messages %}
      <div class="message {{ msg.role }}">{{ msg.message }}</div>
      {% endfor %}
    </div>

    <form id="chat-form">
      <input type="text" id="message" placeholder="Ask your AI tutor..." required>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const messageInput = document.getElementById("message");
    const chatBox = document.getElementById("chat-box");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = messageInput.value;
      chatBox.innerHTML += `<div class="message user">${msg}</div>`;
      messageInput.value = "";

      const res = await fetch("/chat", {
        method:"POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `message=${encodeURIComponent(msg)}`
      });

      const data = await res.json();
      chatBox.innerHTML += `<div class="message ai">${data.response}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
