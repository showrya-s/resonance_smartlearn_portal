<!DOCTYPE html>
<html>
<head>
    <title>AI Homework Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <img src="/static/logo.png" height="60">
        <h2>AI Homework Chat</h2>
    </div>

    <form method="post" class="card">
        <textarea name="question" placeholder="Ask your question..." required style="width:100%;height:80px;"></textarea>
        <button type="submit">Ask AI</button>
    </form>

    {% if response %}
    <div class="card">
        <h3>AI Answer:</h3>
        <p>{{ response }}</p>
    </div>
    {% endif %}
</body>
</html>
