<!DOCTYPE html>
<html>
<head>
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <img src="/static/logo.png" height="60">
        <h2>Teacher Dashboard</h2>
    </div>

    <div class="card">
        <h3>All Students</h3>
        <table border="1" cellpadding="8" cellspacing="0">
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Section</th>
                <th>Profile</th>
            </tr>
            {% for id, name, class_, section in students %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ class_ }}</td>
                <td>{{ section }}</td>
                <td><a href="/student_profile/{{ id }}">View Profile</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
